---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: admin
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: admin
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: admin
    namespace: kube-system
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: ovm
  name: ovm
  namespace: kube-system
spec:
  ports:
    - name: tcp
      nodePort: 39443
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: ovm
  sessionAffinity: None
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ovm
  name: ovm
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ovm
  template:
    metadata:
      labels:
        app: ovm
    spec:
      serviceAccount: admin
      priorityClassName: system-node-critical
      containers:
        - image: {{ .Registry }}/ovm:{{ .Version }}
          imagePullPolicy: Always
          name: ovm-net
          command:
            - /ovm
            - operator
            - --bootcfg=/etc/ovm/boot.cfg
          volumeMounts:
            - name: bootcfg
              mountPath: /etc/ovm/
              readOnly: true
      nodeSelector:
        node-role.kubernetes.io/master: ""
      tolerations:
        - operator: Exists
      volumes:
        - name: bootcfg
          secret:
            # Provide the name of the ConfigMap containing the files you want
            # to add to the container
            secretName: bootcfg
            items:
              - key: bootcfg
                path: boot.cfg
